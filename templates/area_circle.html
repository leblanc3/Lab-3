{% extends "base.html" %}
{% block title %} Area of Circle {% endblock %}
{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/area_circle.css') }}">
{% endblock %}
{% block content %}

    <div class="main-work1">
        <h1 class="heading">Circle Area Calculator</h1>

            {% if result %}
            <section class="given">
                <p class="given-line">Given radius (R) = <span class="num">{{ radius }}&sup2 Ã— 3.14</span></p>
            </section>

            {% endif %}

            <form class="form" method="post" action="{{ url_for('area_circle') }}">
            <div class="field">
                <label for="radius" class="label">Radius (R)</label>
                <input type="number" step="any" min="0" id="radius" name="radius"
                    class="input" value="{{ radius if radius is not none else '' }}" required>
            </div>

            <div class="actions">
                <button type="submit" class="btn">Calculate</button>
            </div>
            </form>

{% if result %}
Area of circle: {{ result }}
{% endif %}
{% endblock %}
